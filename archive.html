---
title: archive
---
<h1>{{ page.title }}</h1>
<div class="archive">
    <ul>
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title | downcase }}</a></h2>
            <span>{{ post.excerpt }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
