<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FREE BUN</title>
		<style type="text/css">
			html, body, div, img {
				margin: 0px;
				padding: 0px;
				border: 0px;
				outline: 0px;
				display: block; }
			body {
				background: #cccccc;
				color: #353535; }
			#wrapper {
				max-width: 650px;
				margin: 0px auto; }
			img {
				max-width: 100%;
				height: auto;
				margin: 0px auto; }
		</style>
	</head>
	<body>
		<div id="wrapper">
			<img id="bun" src="./res/freebun.png" width="650" height="360" alt="A cartoon bunny sitting in a box labelled: 'Free Bun'">
		</div>
		<script>
			"use strict";
			
			function centerImage() {
				var element = document.getElementById( "bun" );
				var elementHeight = parseInt( window.getComputedStyle( element, null ).getPropertyValue( "height" ) );
				var margin = ( window.innerHeight - elementHeight ) / 2;
				if( margin > 0 ) {
					element.style.marginTop = margin + "px";
				} else {
					element.style.marginTop = "0px";
				}
			}
			
			window.addEventListener( "load", centerImage );
			window.addEventListener( "resize", centerImage );
		</script>
	</body>
</html>
