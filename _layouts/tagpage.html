---
layout: default
---
<h1>tags :: {{ page.tag }}</h1>
<div class="latest">
    <ul>
    {% assign filtered_posts = site.posts | where: 'tags', page.tag %}
    {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title | downcase }}</a></li>
    {% endfor %}
    </ul>
</div>
{% include tagcloud.html %}
